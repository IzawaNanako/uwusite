<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>the not so ultimate calculator</title>
        <link rel="stylesheet" href="../assets/css/calc.css"/>
        <link rel="icon" type="image/x-icon" href="../assets/imgs/favicon.ico"/>
    </head>
    <body>
        <div id="calculator">
            <form class="question">
                <label for="input" class="input-label">Type in your math question:</label>
                <input type="text" class="input" value="The answer to life, the universe, and everything.">
            </form>
            <p>
                <span class="equal-operator">=</span>
                <span class="answer">42</span>
            </p>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/13.1.1/math.js"></script>
        <script src="../assets/js/calculator.js"></script>
    </body>
</html>
